<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>handlebars</title>
	<style type="text/css">
		.card{
			width: 400px;
			height: 300px;
			font-size: 30px;
			float: left;
			margin: 20px;
			padding: 10px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<script type="text/plan" id="card-template">
		{{#each this}}
		<div class="card">
			<div>{{chinese @index}}</div>
			<div>姓名：{{name}}</div>
			{{#if birth}}
			<div>出生日期：{{birth}}</div>
			{{/if}}
			<div>出生地：{{home}}</div>
			<div>职业：{{job}}</div>
			<ul>
				{{#each books}}
				<li>
					{{this}}
				</li>
				{{/each}}
			</ul>
		</div>
		{{/each}}
	</script>
	<div id="card">
		
	</div>
	<script type="text/javascript" src="src/jquery.js"></script>
	<script type="text/javascript" src="src/handlebars.js"></script>
	<script type="text/javascript">
		var data =[
			{
				name:"凯文米特尼克",
				birth:"1963年8月6日",
				home:"美国洛杉矶",
				job:"网络安全工程师",
				books:[
					'《欺骗的艺术》',
					'《入侵的艺术》',
					'《线上幽灵》'
				]
			},
			{
				name:"沃兹尼亚克",
				birth:"1963年8月11日",
				home:"美国加利福尼亚",
				job:"电脑工程师",
				books:[
					'《与苹果一起疯狂》'
				]
			},
			{
				name:'channingbreeze',
				home:'北京',
				job:'全栈工程师'
			}
		]
		Handlebars.registerHelper('chinese',function(value) {
			var arr =['一','二','三'];
			return arr[value]
		})
		var tpl =$("#card-template").html();
		var f =Handlebars.compile(tpl);
		var htmlPage =f(data);
		$("#card").html(htmlPage);
	</script>
</body>
</html>
